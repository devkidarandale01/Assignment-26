<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggler</title>
    <style>
  :root {
    --bg: #f5f5f5;
    --card: #ffffff;
    --text: #333;
    --accent: #6c63ff;
  }

  body.dark {
    --bg: #121212;
    --card: #1f1f1f;
    --text: #f5f5f5;
    --accent: #bb86fc;
  }

  * {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
    transition: background 0.3s, color 0.3s;
  }

  body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text);
  }

  .card {
    background: var(--card);
    padding: 30px;
    width: 90%;
    max-width: 350px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
  }

  h2 {
    margin-top: 0;
  }

  .toggle-box {
    margin: 25px auto;
    width: 80px;
    height: 40px;
    background: #ccc;
    border-radius: 30px;
    position: relative;
    cursor: pointer;
  }

  .toggle-circle {
    width: 34px;
    height: 34px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 3px;
    left: 3px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    transition: 0.3s;
  }

  body.dark .toggle-box {
    background: var(--accent);
  }

  body.dark .toggle-circle {
    left: 43px;
  }

  .status {
    font-size: 14px;
    margin-top: 10px;
    opacity: 0.8;
  }
</style>
</head>
<body>
   <div class="card">
  <h2>üåó Theme Toggler</h2>

  <div class="toggle-box" onclick="toggleTheme()">
    <div class="toggle-circle" id="icon">‚òÄÔ∏è</div>
  </div>

  <div class="status" id="statusText">Light Mode Enabled</div>
</div>
 <script>
  const body = document.body;
  const icon = document.getElementById("icon");
  const statusText = document.getElementById("statusText");

  // Load saved theme
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    body.classList.add("dark");
    icon.textContent = "üåô";
    statusText.textContent = "Dark Mode Enabled";
  }

  function toggleTheme() {
    body.classList.toggle("dark");

    if (body.classList.contains("dark")) {
      localStorage.setItem("theme", "dark");
      icon.textContent = "üåô";
      statusText.textContent = "Dark Mode Enabled";
    } else {
      localStorage.setItem("theme", "light");
      icon.textContent = "‚òÄÔ∏è";
      statusText.textContent = "Light Mode Enabled";
    }
  }
</script>
</body>
</html>
